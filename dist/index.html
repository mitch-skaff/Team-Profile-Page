<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Team Profile Page</title>
</head>

<body>
    <header class="jumbotron text-center bg-gradient bg-success text-white">
        <h1>Team Profile</h1>
    </header>

    <main class="container py-3">

        <div class="row row-cols-1 row-cols-md-3 mb-3">



            <div class="col">
                <div class="card mx-auto mb-3" style="width: 18rem">
                    <h2 class="card-header bg-transparent border-info">Mitch</h2>
                    <div class="card-body text-primary">
                        <h5 class="card-title">Manager</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: 123</li>
                            <li class="list-group-item">Email Address: email@email.com</li>
                            <li class="list-group-item">Office Number: 456</li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="col">
                <div class="card mx-auto mb-3" style="width: 18rem">
                    <h2 class="card-header bg-transparent border-info">Jake</h2>
                    <div class="card-body text-primary">
                        <h5 class="card-title">Engineer</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: 789</li>
                            <li class="list-group-item">Email Address: email@email.com</li>
                            <li class="list-group-item">GitHub: github-github</li>
                        </ul>
                    </div>
                </div>
            </div>





        </div>
        </div>
    </main>

</body>

</html>
